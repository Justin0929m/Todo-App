<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 class="display-6 text-center my-5">ToDo List App</h1>

        <div>
            <button class="btn btn-primary rounded-0 mb-3" id="addTask">Add Task</button>
            <button class="btn btn-primary rounded-0 mb-3" onclick="sort()">Sort</button>
        </div>
        <input class="form-control w-25 rounded-0 mb-3" type="text" id="input-task">
        <h1 class="mt-5">Active Tasks</h1>
        <div class="table-responsive">
            <table class="table mb-5">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Task</th>
                        <th>Complete?</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tasks">
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <h1 id="msg" class="text-center"></h1>
        <h1 class="mt-5">Completed Tasks</h1>

        <div class="table-responsive">
            <table class="table mb-5">
                <tr>
                    <thead>
                        <th>ID</th>
                        <th>Task</th>
                        <th>Complete</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="completeTask">
                        <tr>
    
                        </tr>
                    </tbody>
                </tr>
            </table>
        </div>

        <h1 id="compMsg" class="text-center"></h1>
    </div>

    <script src="code.js"></script>
</body>
</html>
